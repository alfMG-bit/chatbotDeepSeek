{% extends "base.html" %}

    {% block content %}
        <form action="{{ url_for('verify_activity') }}" method="POST">
            <label for="teachers_email" name="teachers_email">Correo de tu profesor: </label>
            <input type="email" id="teachers_email" name="teachers_email" placeholder="correo@example.com" required>
            <label for="activity_name" name="activity_name">Nombre de la actividad: </label>
            <input type="text" id="activity_name" name="activity_name" placeholder="ID actividad" required>
            <button type="submit" class="btn_primary">Analizar Documento</button>
        </form>
    {% endblock %}
