{% extends "base.html" %}

{% block content %}
<h2>Registro de usuario</h2>
<form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="password">Crea una contraseña:</label>
        <input type="password" name="password" id="password">
        <div id="password-requiremets" class="requirements">
            <p>La contraseña debe contener:</p>
            <ul>
                <li id="req-lenght">Al menos 8 caracteres</li>
                <li id="req-uppercase">1 letra mayúscula</li>
                <li id="req-number">1 número</li>
                <li id="req-especial">1 caracter especial (!@#$&*)</li>
            </ul>
            <div id="password-strength-meter">
                <div id="password-strength-bar"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirma tu contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
        <label for="date_birth">Fecha de Nacimiento:</label>
        <input type="date" id="date_birth" name="date_birth" min="1900-01-01" required>
    </div>
    <button type="submit" class="btn">Registrarme</button>
</form>
<p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Iniciar Sesion</a></p>

    <style>
    .requirements {
        margin-top: 5px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
        font-size: 0.9em;
        display: none; 
    }
    
    .requirements ul {
        margin: 5px 0 0 20px;
        padding: 0;
    }
    
    </style>
    
{% endblock %}
